<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/FaviconDisney.ico" type="image/x-icon">
    <title>Disney+  | Venha entrar nessa história</title>
</head>
<body>
    <div class="container">
        <div class="topo">
            <div class="botao">
                <button type="button">ENTRAR</button>
            </div>
        </div>

        <div class="abaixodotopo">
            <div class="imagem">
                <img src="img/Disney_Plus_logo.svg.png" alt=""  >
            </div>
            <div id="textohistorias">
                <h2>As melhores histórias em um só lugar.</h2>
            </div>
        </div>

        <div class="meio">
            <div class="preco1">
                <h3>R$27,90<span>/mês*</span></h3>
                <span>Inclui teste grátis de 7 dias</span>
                <br>
                <button type="button" class="botaoteste">TESTE GRÁTIS</button>
            </div>

            <div class="preco2">
                <h3>De R$334 por 279,90<span>/ano*</span></h3>
                <span>Inclui teste grátis de 7 dias</span>
                <br>
                <button type="button" class="botaoteste">TESTE GRÁTIS</button>
            </div>
        </div>
        
        <div class="textooferta">
            <span style="position: relative;">*Oferta válida para o Brasil. O preço pode variar de plataforma ou em outras moedas.</span>
        </div>
        
        <div class="footer">
            <img src="img/conteudodisneyplus.png" alt="conteudo-disney-plus">
        </div>

    </div>
</body>
</html>
